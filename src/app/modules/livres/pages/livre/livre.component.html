<div class="mainlivre">
  <app-book-liked responsive="left"></app-book-liked>
  <div class="right">
    <div class="title">
      <img src="assets/images/logo/star.svg" alt="star">
      <h2>{{book.title}}</h2>
      <p class="auteur">{{book.author}}</p>
    </div>
    <p>{{book.summary}}</p>
    <!-- responsive -->
    <app-book-liked responsive="left-responsive" [ngClass]="{'left-responsive': true}"></app-book-liked>
    <!-- responsive -->
    <h3>Mots-clés</h3>
    <div class="key_words">
      <a href="">Nom personnage</a> -
      <a href="">Couleur</a> -
      <a href="">Paysage</a> -
      <a href="">Action</a> -
      <a href="">Romance</a> -
      <a href="">Illustration</a> -
      <a href="">Objets</a>
    </div>
    <div class="btn">
      <app-button name="Ajouter au générateur" color="primary" routerLink="/"></app-button>
      <br>
      <br>
      <app-button name="Voir les créations existantes" color="secondary" routerLink="/"></app-button>
    </div>
  </div>
</div>
